<html>
<head>
<title>IITH | Find Courses</title>
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="css/style-find-course.css" rel="stylesheet" type="text/css" media="all" />
<!-- Custom Theme files -->
<script src="js/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="text/javascript" src="js/move-top.js"></script>
<script type="text/javascript" src="js/easing.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){		
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
		});
	});
</script>

<script>
	function validate_form()
	{
		var filled_fields = 0;
		var department = document.forms["course_form"]["Department"].value; 
		if(!(department==null || department=="" || department=="Department"))
		{
			filled_fields++;
		}

		var instructor = document.forms["course_form"]["Instructor"].value; 
		if(!(instructor==null || instructor=="" || instructor=="Instructor"))
		{
			filled_fields++;
		}

		var Semester = document.forms["course_form"]["Semester"].value; 
		if(!(Semester==null || Semester=="" || Semester=="Semester"))
		{
			filled_fields++;
		}

		var Year = document.forms["course_form"]["Year"].value; 
		if(!(Year==null || Year=="" || Year=="Year"))
		{
			filled_fields++;
		}

		if(filled_fields>0)
			return true;

		alert("Please fill at least one field.")
		return false;
		
	}
</script>

</head>

<body> 
	<div class="contact-section text-center" id="CONTACT">
		<div class="container">
			<div class="contact-section-head">
				<h3>Find Courses</h3>
				<br><br>
				<label></label>
			</div>
			<div class="contact-info">
				<form name="course_form" action="http://localhost/IITH/find_course.php" method="post" onsubmit="return validate_form()">
					<input type="text" class="text" name="Department" value="Department" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Department';}">
					<input type="text" class="text" name="Instructor" value="Instructor" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Instructor';}">
					<input type="text" class="text" name="Semester" value="Semester" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Semester';}">
					<input type="text" class="text" name="Year" value="Year" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Year';}">
					<input type="submit" value="FIND COURSES">
				</form>
			</div>
		</div>
	</div>
</body>

</html>
