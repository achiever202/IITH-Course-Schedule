<!DOCTYPE html>
<html>
<head>
<title>IITH | Add Course</title>
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="css/style-find-course.css" rel="stylesheet" type="text/css" media="all" />
<!-- Custom Theme files -->
<script src="js/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){		
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
		});
	});
</script>

<script>
	var number_of_departments = 1;
	function validate_add_course_form()
	{
		var flag = 1;
		var element = document.forms["add_course_form"]["Department"].value;
		if(element==null || element=="" || element=="Department")
			flag = 0;

		for(var i=1; i<number_of_departments; i++)
		{
			element = document.forms["add_course_form"]["Department"+i].value;
			if(element==null || element=="" || element=="Department")
				flag = 0;
		}

		var element = document.forms["add_course_form"]["Course_ID"].value;
		if(element==null || element=="" || element=="Course ID")
			flag = 0;

		var element = document.forms["add_course_form"]["Course_Title"].value;
		if(element==null || element=="" || element=="Course Title")
			flag = 0;
		
		var element = document.forms["add_course_form"]["Credits"].value;
		if(element==null || element=="" || element=="Credits")
			flag = 0;

		if(flag==1)
			return true;

		alert("Enter empty fields to add course!");
		return false;
	}

	function add_department_fields()
	{
		var element = document.createElement("input");
		element.setAttribute("type", "text");
		element.setAttribute("value", "Department");
		element.setAttribute("class", "text");
		element.setAttribute("name", "Department"+number_of_departments);
		element.setAttribute("id", "Department"+number_of_departments);

		var parent = document.getElementById("new_departments");
		parent.appendChild(element);
		number_of_departments = number_of_departments+1;
	}

	function remove_department_fields()
	{
		if(number_of_departments==1)
			alert("A course must have at least one department!");
		else
		{
			number_of_departments = number_of_departments-1;
			var parent = document.getElementById("new_departments");
			var child = document.getElementById("Department"+number_of_departments);
			parent.removeChild(child);
		}
	}

</script>

</head>

<body> 
	<div class="contact-section text-center" id="CONTACT">
		<div class="container">
			<div class="contact-section-head">
				<h3>Add Course</h3>
				<br><br>
				<label></label>
			</div>
			<div class="contact-info">
				<form name="add_course_form" action="http://localhost/IITH/find_instructor.php" method="post" onsubmit="return validate_add_course_form()">
					<input type="text" name="Course_ID" class="text" value="Course ID" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Course ID';}">
					<input type="text" name="Course_Title" class="text" value="Course Title" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Course Title';}">
					<input type="text" name="Credits" class="text" value="Credits" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Credits';}">
					<input type="text" class="text" name="Department" value="Department" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Department';}">
					<div id="new_departments" name="new_departments"></div>
					<input type="button" value="+ DEPARTMENT" onclick="add_department_fields()">
					<input type="button" value="- DEPARTMENT" onclick="remove_department_fields()">
					<input type="submit" value="ADD COURSE">
				</form>
			</div>
		</div>
	</div>

	<div class="contact-section text-center" id="CONTACT">
		<div class="container">
			<div class="contact-section-head">
				<h3>Offer Course</h3>
				<br><br>
				<label></label>
			</div>
			<div class="contact-info">
				<form name="instructor_form" action="http://localhost/IITH/find_instructor.php" method="post" onsubmit="return validate_form()">
					<input type="text" class="text" name="Department" value="Department" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Department';}">
					<input type="text" name="Course" class="text" value="Course ID" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Instructor';}">
					<input type="text" name="Semester" class="text" value="Semester" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Semester';}">
					<input type="text" name="Year" class="text" value="Year" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Year';}">
					<input type="submit" value="FIND INSTRUCTOR">
				</form>
			</div>
		</div>
	</div>

	<div class="contact-section text-center" id="CONTACT">
		<div class="container">
			<div class="contact-section-head">
				<h3>Add Slot</h3>
				<br><br>
				<label></label>
			</div>
			<div class="contact-info">
				<form name="slot_form" action="http://localhost/IITH/find_instructor.php" method="post" onsubmit="return validate_form()">
					<input type="text" class="text" name="Course" value="Course ID" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Course ID';}">
					<input type="text" name="Room" class="text" value="Room" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Room';}">
					<input type="text" name="Day" class="text" value="Day" list="day" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Day';}">
					<input type="text" name="Slot" class="text" value="Slot" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Slot';}">
					<input type="submit" value="FIND INSTRUCTOR">

					<datalist id="day">
						<option class="list_option" value="Monday">
						<option class="list_option" value="Tuesday">
					</datalist>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
